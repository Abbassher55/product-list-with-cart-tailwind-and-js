<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Product list with cart</title>
  </head>
  <body>
    <main class="container bg-rose-50 py-1 sm:py-8 lg:py-16 xl:py-20 2xl:py-24">
      <div class="grid gap-4 lg:grid-cols-12">
        <div class="lg:col-span-9">
          <h1 class="text-4xl font-bold">Desserts</h1>
          <div class="mt-8 grid gap-6 md:grid-cols-3" id="desserts-products">
            <!-- Products will display here -->
          </div>
        </div>
        <div class="lg:col-span-3">
          <div class="bg-white p-6">
            <h2 class="text-2xl font-bold text-red">
              Your cart (<span id="noOfProducts">0</span>)
            </h2>
            <!-- Cart Section -->
            <div class="cart-items my-6">
              <!-- Shown when cart is empty -->
              <div id="empty-cart" class="hidden">
                <img
                  src="../assets/images/illustration-empty-cart.svg"
                  class="mx-auto"
                  alt="empty cart image"
                />
                <p class="mt-4 text-center text-sm font-semibold text-rose-500">
                  Your added items will appear here
                </p>
              </div>
              <!-- Cart products will display here -->
              <div id="cart-items"></div>
              <div id="cart-total" class="hidden">
                <div class="flex items-center justify-between pt-2">
                  <div class="total-heading text-sm capitalize">
                    Order Total
                  </div>
                  <div class="total-heading text-2xl font-bold">
                    $<span id="total-amount">0.00</span>
                  </div>
                </div>
              </div>
              <div class="mt-6 flex rounded-lg bg-rose-50 p-3">
                <img
                  src="../assets/images/icon-carbon-neutral.svg"
                  alt="Tree image"
                />
                <div class="ms-2 text-sm">
                  This is a
                  <span class="font-bold">carbon-neutral</span> delivery
                </div>
              </div>
              <button
                id="confirm-order"
                class="mt-6 block w-full rounded-full bg-red py-4 font-semibold capitalize text-white disabled:bg-rose-300"
                disabled
              >
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 flex hidden items-end justify-center md:items-center"
    >
      <div id="backdrop" class="fixed inset-0 bg-black opacity-50"></div>
      <div
        class="z-10 rounded-lg bg-white p-6 max-md:rounded-b-none md:w-2/3 md:p-10 lg:w-1/3"
      >
        <img src="../assets/images/icon-order-confirmed.svg" alt="" />
        <h2 class="mt-6 font-red-hat text-4xl font-bold">Order Confirmed</h2>
        <p class="mb-8 mt-2 text-rose-500">We hope you enjoy your food!</p>
        <div class="rounded-3xl bg-rose-50 p-6">
          <div id="ordered-products"></div>
          <div class="flex items-center justify-between">
            <div class="total-heading text-sm capitalize">Order Total</div>
            <div class="total-heading text-2xl font-bold">
              $<span id="order-total-amount">0</span>
            </div>
          </div>
        </div>
        <button
          id="start-new-order"
          class="mt-6 block w-full rounded-full bg-red py-4 font-semibold capitalize text-white"
        >
          Start new order
        </button>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
